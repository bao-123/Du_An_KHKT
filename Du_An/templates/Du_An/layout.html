<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %}Vn adu{% endblock %}</title>
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body>
    <!--* navigation bar -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mb-4" href="{% url 'dashboard' %}">Du An</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-3">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'classes' %}" class="nav-link">Danh sách lớp</a>
                    </li>
                    {% if user.teacher %}
                    <li class="nav-item">
                        <a href="{% url 'create_student' %}" class="nav-link">Tạo học sinh</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>

    {% block body %}{% endblock %}

    <!--Include bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
